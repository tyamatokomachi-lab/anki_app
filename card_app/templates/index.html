<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語帳PDFジェネレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .preview-image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            aspect-ratio: 210 / 297;
            perspective: 1000px;
        }
        .preview-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.8s;
            backface-visibility: hidden;
            border-radius: 0.5rem;
        }
        .preview-image.front {
            transform: rotateY(0deg);
        }
        .preview-image.back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-4xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">単語帳PDFジェネレーター</h1>
        <p class="text-gray-600 mb-6 text-center">入力した単語と意味からPDFの単語帳を作成します。</p>

        <div class="mb-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">プレビュー</h2>
            <div class="relative w-full h-auto">
                <div class="preview-image-container mb-4">
                    <img id="previewImageFront" class="preview-image front" src="">
                    <img id="previewImageBack" class="preview-image back" src="" style="transform: rotateY(180deg);">
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h3 class="text-lg font-bold mb-4 text-gray-800">単語帳の設定</h3>
                <div class="mb-4">
                    <label for="sheetName" class="block text-gray-700 font-medium mb-1">シート名</label>
                    <input type="text" id="sheetName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Googleスプレッドシート名">
                </div>
                <div class="mb-4">
                    <label for="cols" class="block text-gray-700 font-medium mb-1">列数</label>
                    <input type="number" id="cols" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 2">
                </div>
                <div class="mb-4">
                    <label for="rows" class="block text-gray-700 font-medium mb-1">行数</label>
                    <input type="number" id="rows" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 3">
                </div>
                <div class="mb-4">
                    <label for="title" class="block text-gray-700 font-medium mb-1">タイトル</label>
                    <input type="text" id="title" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="単語帳タイトル">
                </div>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-medium mb-1">名前</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="作成者名">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700 font-medium mb-1">パスワード</label>
                    <input type="text" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="PDFのパスワード (任意)">
                </div>
                <div class="mb-4">
                    <label for="pageCount" class="block text-gray-700 font-medium mb-1">ページ数</label>
                    <input type="number" id="pageCount" value="12" min="1" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <span class="block text-gray-700 font-medium mb-2">印刷設定</span>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="frontSide" checked class="form-checkbox text-blue-600 h-5 w-5 rounded focus:ring-2 focus:ring-blue-500">
                        <label for="frontSide" class="ml-2 text-gray-700">表面 (単語)</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="backSide" checked class="form-checkbox text-blue-600 h-5 w-5 rounded focus:ring-2 focus:ring-blue-500">
                        <label for="backSide" class="ml-2 text-gray-700">裏面 (意味)</label>
                    </div>
                </div>
            </div>
            
            <div class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <h3 class="text-lg font-bold mb-4 text-gray-800">単語データ</h3>
                <p class="text-gray-600 text-sm mb-2">1行に1つの単語ペアを入力してください。「単語,意味」の形式でカンマ区切りで入力します。</p>
                <div class="mb-4">
                    <label for="textData" class="sr-only">単語データ</label>
                    <textarea id="textData" rows="15" class="w-full p-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例:&#10;apple,りんご&#10;book,本&#10;dog,犬"></textarea>
                </div>
            </div>
        </div>

        <div class="flex justify-center mt-6 space-x-4">
            <button id="previewButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300 flex items-center">
                <i class="fas fa-eye mr-2"></i> プレビュー
            </button>
            <button id="generatePdfButton" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-300 flex items-center">
                <i class="fas fa-file-pdf mr-2"></i> PDFを生成
            </button>
            <button id="flipButton" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500 transition-colors duration-300 flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> プレビューを反転
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const previewButton = document.getElementById('previewButton');
            const generatePdfButton = document.getElementById('generatePdfButton');
            const flipButton = document.getElementById('flipButton');
            const sheetNameInput = document.getElementById('sheetName');
            const colsInput = document.getElementById('cols');
            const rowsInput = document.getElementById('rows');
            const previewImageFront = document.getElementById('previewImageFront');
            const previewImageBack = document.getElementById('previewImageBack');

            const updatePreview = async () => {
                const sheetName = sheetNameInput.value;
                const cols = colsInput.value;
                const rows = rowsInput.value;

                console.log(`[DEBUG] プレビューリクエスト送信: sheet_name=${sheetName}, cols=${cols}, rows=${rows}`);
                
                if (!sheetName || !cols || !rows) {
                    alert('シート名、列数、行数を入力してください。');
                    return;
                }

                try {
                    const response = await fetch(`/preview_pdf_images?sheet_name=${sheetName}&cols=${cols}&rows=${rows}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    console.log("[DEBUG] プレビューデータ受信:", data);

                    previewImageFront.src = data.front_image_url;
                    previewImageBack.src = data.back_image_url;

                } catch (error) {
                    console.error("[ERROR] プレビュー取得中にエラーが発生しました:", error);
                    alert('プレビューの取得に失敗しました。詳細についてはコンソールを確認してください。');
                }
            };

            const generatePdf = async () => {
                // ここには、PDF生成のバックエンドAPIを呼び出すロジックを実装します
                // プレビューと同様に、fetch APIを使ってバックエンドにデータを送信します
                console.log("[DEBUG] PDF生成ボタンがクリックされました。");
                alert("PDF生成機能は現在開発中です。");
            };

            previewButton.addEventListener('click', updatePreview);
            generatePdfButton.addEventListener('click', generatePdf);

            flipButton.addEventListener('click', () => {
                previewImageFront.classList.toggle('back');
                previewImageFront.classList.toggle('front');
                previewImageBack.classList.toggle('back');
                previewImageBack.classList.toggle('front');
            });
        });
    </script>

</body>
</html>
